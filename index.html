
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum - Elevate Your Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(var(--primary-hue, 260), 100%, 65%)',
                light: 'hsl(var(--primary-hue, 260), 100%, 75%)',
                dark: 'hsl(var(--primary-hue, 260), 100%, 55%)',
              },
              glass: 'hsla(240, 15%, 10%, 0.6)',
              'glass-border': 'hsla(240, 10%, 50%, 0.3)',
              'dark-bg': '#0D0C1D',
              'light-text': '#E0E0E0',
              'medium-text': '#A0A0B0',
            },
            keyframes: {
              gradientShift: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              gradientShift: 'gradientShift 15s ease infinite',
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        --primary-hue: 260;
      }
    </style>
